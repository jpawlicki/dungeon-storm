		<style>
			body {
				background-color: #024;
				color: #fff;
				font-size: 120%;
				font-family: sans-serif;
			}
			#abilities {
				display: grid;
				grid-template-columns: min-content 3em 1fr;
				grid-row-gap: 1em;
			}
			p {
				margin: auto 0 auto 1em;
			}
		</style>
	</head>
	<body>
		<h1>Abilities</h1>
		<div id="abilities"></div>

		<script>
			for (let a in abilityData) {
				let icon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
				icon.setAttribute("viewBox", "0 0 24 24");
				let p = document.createElementNS("http://www.w3.org/2000/svg", "path");
				p.setAttribute("d", abilityData[a].icon);
				p.setAttribute("fill", "#fff");
				icon.appendChild(p);
				let text = document.createElement("span");
				text.appendChild(document.createTextNode(a));
				document.getElementById("abilities").appendChild(text);
				document.getElementById("abilities").appendChild(icon);
				document.getElementById("abilities").appendChild(expandAbilityDetails(abilityData[a].details, false));
			}
		</script>
	</body>
