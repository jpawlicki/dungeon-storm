		<style>
			::backdrop {
				background-color: #024;
			}
			body {
				background-color: #024;
				display: grid;
				font-family: sans-serif;
				grid-template-rows: auto;
				grid-template-columns: 20em 1fr;
				height: 100vh;
				margin: 0;
				padding: 0;
			}
			body > div {
				overflow-y: auto;
			}
			#abilityDesc {
				display: flex;
				flex-direction: column;
				height: 100%;
				justify-content: space-between;
			}
			body.nosidePane {
				grid-template-columns: 1fr;
			}
			body.nosidePane > #abilityDesc {
				display: none;
			}
			.explicable {
				color: #ccf;
				cursor: pointer;
			}
			settings-menu {
				position: absolute;
				top: 0;
				right: 0;
			}
		</style>

		<div id="abilityDesc">

					<svg id="done" title="End Turn" viewBox="0 0 24 24" onClick="clickOnDone()">
						<path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
					</svg>
					<span id="time">

						<svg title="End Turn" viewBox="0 0 24 24" onClick="clickOnDone()">
							<path fill="currentColor" d="M6,2V8H6V8L10,12L6,16V16H6V22H18V16H18V16L14,12L18,8V8H18V2H6Z" />
